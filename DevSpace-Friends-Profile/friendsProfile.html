<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./friendsProfile.css" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet" />
		<title>Friend's Profile</title>
	</head>
	<body>
		<nav class="navbar">
			<ul class="nav-links">
				<li>
					<a
						href="../Devspace-Register//part-one/register-and-edit-part-one.html"
						>Update Profile</a
					>
				</li>
				<li>
					<a href="../Devspace-Friends-Dashboard/friends-dashboard.html"
						>Update Friends</a
					>
				</li>
				<li><a href="../Devspace-Delete/deleteMe.html">Delete Profile</a></li>
			</ul>
		</nav>

		<div class="container">
			<div class="quadrant-1">
				<div class="avatar-section">
					<img
						src="https://scontent-dfw5-2.xx.fbcdn.net/v/t39.30808-6/402868403_897405295168777_3557298736492401480_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=5f2048&_nc_ohc=fFyBGM4pbnAAX_dtNcB&_nc_ht=scontent-dfw5-2.xx&oh=00_AfDmr33eadp_nbwfFbWXbyq-8xvxUciu_mdrQlADfCkC6g&oe=655D2021"
						alt="Avatar Image"
						class="avatar" />
					<h2 class="username">Username</h2>
					<p class="total-friends">Total Friends: 0</p>
				</div>
			</div>
			<div class="quadrant-2">
				<div class="details-section">
					<div class="name-details">
						<p class="first-name">First Name</p>
						<p class="last-name">Last Name</p>
					</div>
					<div class="favorites">
						<p class="favorite-slogan">Favorite Slogan</p>
						<p class="favorite-music">Favorite Music Genre</p>
					</div>
				</div>
			</div>
			<div class="quadrant-3">
				<div class="top-friends-section">
					<h2>Top 8 Friends</h2>
					<div class="friends-list"></div>
				</div>
			</div>

			<div class="quadrant-4">
				<div class="biography-section">
					<h2>Biography</h2>
					<p class="biography">User's Biography</p>
				</div>
			</div>
		</div>
		<script src="./profile.js"></script>
	</body>
</html>
