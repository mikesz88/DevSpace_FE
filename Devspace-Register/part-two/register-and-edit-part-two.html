<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register-and-edit-part-two.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Register and Edit - Two</title>
  </head>

  <body>
    <form id="completeProfileForm">
      <div class="devspace">
        <h1><strong>DevSpace</strong></h1>
      </div>
      <div class="background-color">
        <label for="backgroundColor">Choose Background Color</label><br />
        <input
          class="background-color2"
          type="color"
          name="backgroundColor"
          id="backgroundColor"
          value="#ff0000"
        />
      </div>
      <br />

      <div class="complimentary-color">
        <label for="complimentingColor">Complimenting Color</label><br />
        <input
          class="complimentary-color2"
          type="color"
          name="complimentingColor"
          id="complimentingColor"
          value="#00ff00"
        />
      </div>
      <br />

      <div class="fav-slogan">
        <label for="favSlogan">Favorite Slogan</label><br />
        <input
          class="fav-slogan2"
          type="text"
          name="favSlogan"
          id="favSlogan"
          size="25"
          placeholder="Write your slogan here"
        />
      </div>
      <br />

      <div class="avatar">
        <label for="avatar">Select Avatar</label><br />
        <input
          type="image"
          alt="avatar"
          src="https://alienbudgets.s3.amazonaws.com/002-tiger.png"
          id="avatar"
          class="avatar"
          name="avatar"
        />
      </div>
      <br />
      <br />

      <div class="fav-music">
        <label for="favMusic">Favorite Music/Genre</label>
        <br />
        <input
          class="fav-music2"
          type="text"
          name="favMusic"
          id="favMusic"
          size="25"
          placeholder="Write your favorite music/genre here"
        />
      </div>
      <br />

      <div class="bio">
        <label for="biography">Biography</label>
        <br />
        <textarea
          class="bio2"
          name="bio"
          id="biography"
          cols="30"
          rows="10"
          placeholder="Write your bio here"
        ></textarea>
      </div>

      <div class="profileend">
        <button type="submit">Complete Profile</button>
      </div>

      <div class="random">
        <button type="button" id="randomColorBtn1">
          Click For Random Color
        </button>
      </div>

      <div class="random2">
        <button type="button" id="randomColorBtn2">
          Click For Random Color
        </button>
      </div>
    </form>
    <script src="register-and-edit-part-two.js" async defer></script>
  </body>
</html>
