		<title>Register and Edit - One</title>

	<body>
		<form id="registrationForm">
			<div class="devspace">
				<h1><strong>DevSpace Register</strong></h1>
			</div>
			<br />
			<div class="firstname">
				<label for="firstname">First Name</label>
				<br />
				<input
					class="firstname2"
					type="text"
					name="register"
					id="firstName"
					placeholder="Write your first name here"
					size="23"
					required
					value=""  />
			</div>
			<br />
			<div class="lastname">
				<label for="lastname">Last Name</label>
				<br />
				<input
					class="lastname2"
					type="text"
					name="register"
					id="lastName"
					placeholder="Write your last name here"
					size="23"
					required 
					value=""  />
			</div>
			<br />
			<div class="password">
				<label for="password">Password</label>
				<br />
				<input
					class="password2"
					type="text"
					name="register"
					id="password"
					placeholder="Write your password here"
					size="23"
					required
					value="" />
			</div>
			<br />
			<div class="username">
				<label for="username">Username</label>
				<br />
				<input
					class="username2"
					type="text"
					name="register"
					id="username"
					placeholder="Write your username here"
					size="23"
					required
					value=""   />
			</div>
			<br />
			<div class="jobtitle">
				<label for="jobtitle"> Job Title</label>
				<br />
				<input
					class="jobtitle2"
					type="text"
					name="register"
					id="jobTitle"
					placeholder="Write your job title here"
					size="23"
					required 
					value=""  />
				<br />
			</div>
			<div class="confirmpassword">
				<label for="password">Confirm Password</label>
				<br />
				<input
					class="confirmpassword2"
					type="text"
					name="register"
					id="confirmPassword"
					placeholder="Write your password again here"
					size="23"
					required 
					value=""  />
				<br />
			</div>
			<br />
			<div class="nextpage"><button type="submit" id="register-button">Next Page</button></div>
